<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Project 15- Risk Management Dashboard DOM Manipulation</title>
</head>
<body>
    <h1>Coding Project 15</h1>

    <div id="riskDashboard">
        <h2>Risk Management Dashboard</h2>

    </div>

    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" name="riskName" placeholder="Risk Name" required>
        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">New Risk Assessment</button>
    </form>

    <script src="cc_15.js"></script>

</body>
</html>
